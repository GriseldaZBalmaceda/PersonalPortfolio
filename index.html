<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
    <script type="module" src="animate.js"></script>
    <script type="module">
      import { fairyDustCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js"
      new fairyDustCursor()
    </script>
  </head>
  <body>
    <header class="header"></header>

    <div class="container">
      <div class="section-1">
        <div class="col-1">
          <div class="folders-container">
            <div class="folders">
              <div class="folder" onclick="openFolder('about')">
                <img
                  class="folder-image"
                  src="assets/folder.svg"
                  alt="folder"
                />
                <p class="folder-name">About</p>
              </div>
              <div class="folder" onclick="openFolder('react')">
                <img
                  class="folder-image"
                  src="assets/folder.svg"
                  alt="folder"
                />
                <p class="folder-name">React</p>
              </div>
              <div class="folder" onclick="openFolder('funsies')">
                <img
                  class="folder-image"
                  src="assets/folder.svg"
                  alt="folder"
                />
                <p class="folder-name">Funsies</p>
              </div>
              <div class="folder" onclick="openFolder('case-study')">
                <img
                  class="folder-image"
                  src="assets/folder.svg"
                  alt="folder"
                />
                <p class="folder-name">Case Study</p>
              </div>
            </div>
          </div>
        </div>

        <div class="computer-container">
          <img
            class="computer-image"
            src="assets/Asset 612.png"
            alt="computer"
          />
        </div>
      </div>

      <section id="about" class="about-section">
        <h1>About Me</h1>
      </section>
      <section id="react" class="section">
        <h1>hello</h1>
      </section>

      <footer class="footer">
        <img class="footer-image" src="assets/Asset 2612.svg" alt="footer" />
      </footer>
    </div>
  </body>
</html>
